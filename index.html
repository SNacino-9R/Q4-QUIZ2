<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Quiz 2</title>
</head>

<body>

  <br />
  <br />
  <br />
  <div class="container">
    <h1>Score Analyzer</h1>
    <br />
    <details ontoggle="message()">
      <summary>Click here</summary>

      <form>
        <div class="subject-group mb-4">
          <img src="https://i.pinimg.com/736x/08/67/b8/0867b8f853efd18c47ec5bb45e32482a.jpg" alt="Math Image">
          <label for="math" class="form-label">Math</label>
          <input type="text" id="math" class="form-control" placeholder="Enter Math score">
        </div>  

        <div class="subject-group mb-4">
          <img src="https://i.pinimg.com/736x/de/d9/87/ded9872377dd4bcc1c0931528f9bfd01.jpg" alt="Science Image">
          <label for="science" class="form-label">Science</label>
          <input type="text" id="science" class="form-control" placeholder="Enter Science score">
        </div>

        <div class="subject-group mb-4">
          <img src="https://i.pinimg.com/736x/3c/22/ea/3c22ea8b79c846d3591bc4638ffb0cce.jpg" alt="English Image">
          <label for="english" class="form-label">English</label>
          <input type="text" id="english" class="form-control" placeholder="Enter English score">
        </div>

        <button type="button" class="btn btn-primary w-100" onclick="calculate()">Calculate Score</button>
      </form>
    </details>
  </div>

  <div class="footer">
    <hr>
    <p>&copy; Quiz 1 | Gabrielle Nacino</p>
  </div>

  <script>
    function calculate() {
      var math = parseInt(document.getElementById('math').value);
      var science = parseInt(document.getElementById('science').value);
      var english = parseInt(document.getElementById('english').value);

      var average = (math + science + english) / 3;

      var result = parseFloat(average.toFixed(2));

      if (result >= 94 && result <= 100) {
        window.alert("Excellent " + result);
      } 
      else if (result >= 87 && result <= 93.99) {
        window.alert("Above Satisfactory " + result);
      } 
      else if (result >= 80 && result <= 86.99) {
        window.alert("Satisfactory " + result);
      }
      else if (result >= 75 && result <= 79.99) {
        window.alert("Needs Improvement " + result);
      } 
      else if (result >= 70 && result <= 74.99) {
        window.alert("Poor " + result);
      }
      else {
        window.alert("Invalid score.");
      }
    }
  </script>

</body>
</html>
